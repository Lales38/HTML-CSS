<!--Ahora vamos a utilizar Bootstrap. Deberemos crear una página que tenga un encabezado
H1 con un párrafo y un encabezado H2 con un párrafo. Tenemos que lograr que se vean
con los estilos de Bootstrap.-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Ejercicio 13</title>
</head>

<body style="margin: 1cm;">

    <form>

        <div class="form-group">
            <h2><label for="exampleInputEmail1"><strong>Formulario Registro</strong></label></h2>
            <h4>Email</h4>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su email">


        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>

            <input type="password" class="form-control" id="exampleFormControlInput1"
                placeholder="Ingrese su contraseña">

        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
        </div>
        <button type="submit" class="btn btn-ligth btn-outline-dark">Registrar</button>
    </form>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
    DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
    ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
