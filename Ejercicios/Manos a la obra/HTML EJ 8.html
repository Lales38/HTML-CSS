<!--Definir las reglas CSS que permiten mostrar los enlaces con los siguientes estilos:
• En su estado normal, los enlaces se muestran de color rojo #CC0000.
• Cuando el usuario pasa su ratón sobre el enlace, se muestra con un color de fondo
rojo #CC0000 y la letra de color blanco #FFF.
• Los enlaces visitados se muestran en color gris claro #CCC.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Style8.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ej 8</title>
</head>

<body>

    <h1>
        <li>Buscadores</li>
    </h1>

    <h3>
        <ol>
            <li type="circle"><a href="https://www.google.com/">Google</a></li>
            <li type="circle"><a href="https://www.bing.com/">Bling</a></li>

        </ol>
    </h3>
    <h1>
        <li>Redes Sociales</li>
    </h1>

    <h3>
        <ol>
            <li type="circle"><a href="https://www.instagram.com">Instagram</a></li>
            <li type="circle"><a href="https://twitter.com/login">Twitter</a></li>

        </ol>
    </h3>
</body>

</html>
